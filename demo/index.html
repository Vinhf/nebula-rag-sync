<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OptiBot Mini Demo - Local RAG Simulation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #0066cc; }
    #chat-container { border: 1px solid #ccc; border-radius: 8px; padding: 15px; background: white; height: 500px; overflow-y: auto; margin-bottom: 15px; }
    .message { margin: 10px 0; padding: 10px; border-radius: 8px; }
    .user { background: #e6f7ff; text-align: right; }
    .bot { background: #f0f0f0; text-align: left; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .citation { color: #0066cc; font-size: 0.9em; }
    ul { margin: 5px 0; padding-left: 20px; }
  </style>
</head>
<body>
  <h1>OptiBot Mini – Local Demo (No OpenAI API Needed)</h1>
  <p style="text-align:center;">Hỏi về OptiSigns (ví dụ: "How do I add a YouTube video?")</p>

  <div id="chat-container"></div>

  <div style="text-align:center;">
    <input type="text" id="userInput" placeholder="Nhập câu hỏi của bạn..." />
    <button onclick="sendMessage()">Gửi</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
